<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <title>Dynamic Objects: Person</title>
</head>
<body class="bg-slate-200 flex items-center justify-center min-h-screen">
    <main class="w-full max-w-lg md:max-w-xl m-5">
        <section class="flex items-center justify-center space-x-2 mb-2">
            <h1 class="text-2xl font-bold">Generate Person Card</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                <path d="M16 19h6"></path>
                <path d="M19 16v6"></path>
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4"></path>
             </svg>
        </section>
        <section id="input-user" class="space-y-2">
            <div class="flex items-center justify-center">
                <div>
                    <label for="username-input" class="block font-bold mb-1">Name</label>
                    <input type="text" id="username-input" placeholder="Enter name" class="w-80 border border-slate-500 outline-none outline-1 focus:outline-blue-500 rounded py-1 px-2">
                </div>
            </div>
              
            <div class="flex items-center justify-center">
                <div>
                    <label for="age-input" class="block font-bold mb-1">Age</label>
                    <input type="number" id="age-input" placeholder="Enter age" class="w-80 border border-slate-500 outline-none outline-1 focus:outline-blue-500 rounded py-1 px-2">
                </div>
            </div>
            <div class="flex items-center justify-center">
                <div>
                    <label for="age-input" class="block font-bold mb-1">Gender</label>
                </div>
            </div>
            <div class="flex items-center justify-center">
                <label class="inline-flex items-center">
                  <input type="radio" class="form-radio" name="gender" value="male">
                  <span class="ml-2">Male</span>
                </label>
                <label class="inline-flex items-center ml-6">
                  <input type="radio" class="form-radio" name="gender" value="female">
                  <span class="ml-2">Female</span>
                </label>
            </div>              
            <div class="flex items-center justify-center">
                <button id="save-btn" class="w-60 bg-green-500 hover:bg-green-600 text-white py-2 rounded mt-3">Generate</button>
            </div>
            <div class="flex items-center justify-center">
                <button id="clear-btn" class="w-60 bg-red-500 hover:bg-red-600 text-white py-2 rounded mt-3">Clear</button>
            </div>   
        </section>
        <section id="user-card" class="flex items-center justify-center mt-5">
            <div class="w-72 shadow-md rounded bg-white flex flex-col items-center justify-center space-y-3 p-3">
                <img id="user-img" class="w-24 rounded" src="https://randomuser.me/api/portraits/men/20.jpg" alt="user-img">
                <h2 id="user-name" class="text-lg font-bold">John Doe</h2>
                <p id="user-greet" class="font-semibold">Hi, my name is John Doe and I'm 30 years old</p>
            </div>
        </section>
    </main>
</body>
</html>
